<ion-content class="login">

    <div id="div-content">
  
      <div id="div-img-logo" class="text-center">
        <img  src="assets/img/logo.png">
      </div>
  
      <form [formGroup]="formLogin" (ngSubmit)="efetuarLogin()" >
  
        <div id="div-form">
          <ion-list>
            <ion-item>
              <ion-label position="floating">CPF</ion-label>
              <ion-input  formControlName="cpf" ></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating">Senha</ion-label>
              <ion-input [type]="showPassword ? 'text' : 'password'"  formControlName="senha"></ion-input>
                          <ion-icon [name]="showPassword ? 'eye-off' : 'eye-outline'" (click)="tooglePassword()" slot="end"></ion-icon>
            </ion-item>
          </ion-list>
        </div>
        
        <div id="div-button">
            <ion-button shape="round" type="submit" expand="full" color="warning" [disabled]="!formLogin.valid">Entrar</ion-button>
        </div>
  
    </form>
  
      <div class="ion-text-center">
        <p>
          <ion-text color="warning" (click)="goToRegister()" >
            CADASTRE-SE
          </ion-text>
        </p>
        <p>
          <ion-text color="default" (click)="abrirModalEsqueci()" class="esqueci">
            Esqueci a Senha
          </ion-text>
        </p>
        <br>
  
 
  
      </div>
 
    </div>
  
  </ion-content>
