<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" [disabled]="!mostrarMenu">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>{{ retornarNome() }}</ion-list-header>
          <ion-note>{{ retornarPerfil() }}</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" (click)="sair()" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="mail-outline'" md="mail-sharp"></ion-icon>
              <ion-label>Sair</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
